<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Newsletter</title>
</head>
<body>
    <div class="container">
        <h1>Subscribe to My Newsletter :</h1>
        <form id="subscribeForm">
            <input type="text" id="userName" placeholder="Your Name" required>
            <input type="email" id="userEmail" placeholder="Your Email Address" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>
    <div>
     <h4><i>Developed with ❤️ by Alison Parker!</i></h4>
    </div>
    <script>
        document.getElementById('subscribeForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userName = document.getElementById('userName').value;
            const userEmail = document.getElementById('userEmail').value;

            try {
                const response = await fetch('https://alison-newsletter-git-main-alison-parkers-projects.vercel.app/subscribe-newsletter', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_name: userName, user_email_address: userEmail })
                });

                const data = await response.json();
                if (data.status) {
                    window.alert(data.message);
                } else {
                    window.alert(data.message);
                }
            } catch (error) {
                window.alert('Something went wrong. Please try again later.');
            }
        });
    </script>
</body>
</html>
